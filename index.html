<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section id="rating-state">
      <figure role="figure">
        <img src="images/icon-star.svg" alt="Star icon" />
      </figure>
      <h1 role="heading">How did we do?</h1>
      <p role="contentinfo">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form id="rating-form">
        <div class="rating-option">
          <input type="button" id="rating-1" value="1" />
          <input type="button" id="rating-2" value="2" />
          <input type="button" id="rating-3" value="3" />
          <input type="button" id="rating-4" value="4" />
          <input type="button" id="rating-5" value="5" />
        </div>
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section id="thank-you-state">
      <figure role="banner">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you for rating"
        />
      </figure>
      <div>
        <span>You selected <span id="rating-result"></span> out of 5</span>
      </div>
      <h1 role="heading">Thank you!</h1>
      <p role="contentinfo">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
